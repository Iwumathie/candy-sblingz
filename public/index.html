<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="./tailwind.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" type="application/json" href="glide.core.min.css" />
    <!-- <link rel="stylesheet"  type="application/json" href="node_modules/@glidejs/glide/dist/css/glide.theme.min.css"> -->
    <title>Document</title>
  </head>
  <body>
    <div
      class="py-3 flex justify-between px-4 items-center fixed top-0 w-full z-10 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500"
    >
      <div
        class="brand text-[13px] md:relative md:flex text-yellow-black bg-purple-200 transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-950 duration-300 shadow-lg shadow-violet-200 hover:border-yellow-200 hover:text-white items-center text-center rounded-[50%] p-3 md:p-5 px-5 md:px-5"
      >
        <a class="flex flex-col" href=""
          ><h1 class="text-2xl text-pink-600 italic hover:text-white">
            Ca<span class="text-green-600">n</span>dy's
          </h1>
          <h1 class="w-[100px] md:w-full">
            Bling-<span
              class="text-[17px] md:text-3xl text-green-600 shadow-yellow-300 italic"
              >N</span
            >-Thingz
          </h1>
        </a>
      </div>

      <div class="nav hidden md:flex gap-3 items-center">
        <li
          class="list-none text-black hover:text-yellow-200 py-[0.6rem] px-4 rounded-[14px]"
        >
          <a class="flex gap-2 items-center text-[18px] p-1" href=""
            ><ion-icon name="home-outline" class="text-white"></ion-icon>Home</a
          >
        </li>
        <li
          class="list-none text-black hover:text-yellow-200 py-[0.6rem] px-4 rounded-[14px]"
        >
          <a class="flex gap-2 items-center text-[18px] p-1" href=""
            ><ion-icon name="call-outline" class="text-white"></ion-icon
            >Contact</a
          >
        </li>
        <li
          class="list-none text-black hover:text-yellow-200 py-[0.6rem] px-4 rounded-[14px]"
        >
          <a class="relative text-[18px] p-3" href="">
            <ion-icon name="bag-check-outline" class="text-white"></ion-icon>
            <small
              class="bg-blue-600 cart-count p-[2px] rounded-lg absolute right-4 bottom-9 text-white"
            ></small>

            Order</a
          >
        </li>
      </div>

      <!-- Mobile Navbar -->

      <div
        class="nav flex-col md:hidden gap-y-4 items-center w-full fixed p-5 m-3"
      >
        <div class="m-2 absolute right-[70px] bottom-4" href="">
          <ion-icon name="bag-check-outline" class="text-white"></ion-icon>
          <small
            class="bg-blue-600 cart-count ml-5 p-[2px] rounded-lg text-white"
          ></small>
        </div>
        <ion-icon
          onclick="changeHere(event)"
          class="flex text-4xl ml-[86%] cursor-pointer hover:bg-violet-900 hover:text-white"
          name="reorder-three-outline"
        ></ion-icon>

        <div
          class="p-5 hidden cursor-pointer rounded-lg bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 nav-bar absolute items-center text-right top-28 right-10"
        >
          <li
            class="list-none text-black hover:text-yellow-200 py-[0.6rem] px-4 rounded-[14px] my-3"
          >
            <a
              class="text-[18px] flex gap-2 items-center"
              href=""
              aria-current="page"
              ><ion-icon name="home-outline" class="text-white"></ion-icon
              >Home</a
            >
          </li>
          <li
            class="list-none text-black hover:text-yellow-200 py-[0.6rem] px-4 rounded-[14px] my-3"
          >
            <a class="text-[18px] flex gap-2 items-center" href="">
              <ion-icon name="call-outline" class="text-white"></ion-icon>
              Contact</a
            >
          </li>
          <li
            class="list-none text-black hover:text-yellow-200 py-[0.6rem] px-4 rounded-[14px] my-3"
          >
            <a class="text-[18px] flex gap-2 items-center" href=""
              ><ion-icon name="cube-outline" class="text-white"></ion-icon
              >Package</a
            >
          </li>

          <li
            class="list-none text-black hover:text-yellow-200 py-[0.6rem] px-4 rounded-[14px] my-3"
          >
            <a class="text-[18px] flex gap-2 items-center" href=""
              ><ion-icon name="bag-check-outline" class="text-white"></ion-icon
              >Order</a
            >
          </li>
        </div>
      </div>
    </div>
    <div
      class="container mt-40 md:w-[800px] w-[95%] h-[200px] md:h-[400px] mx-auto flex items-center flex-col rounded-md justify-center"
    >
      <div
        class="w-content hidden fixed top-10 z-10 alert p-4 bg-white text-green-500 text-center rounded-md shadow-xl"
      ></div>
      <!-- <img slide class="w-full h-full rounded-md" src="" alt="" /> -->
      <video width="3300" height="240" autoplay controls>
        <source src="assets/firstV.mp4" type="video/mp4" />
        <source src="assets/firstV.mp4" type="video/ogg" />
      </video>
    </div>

    <div class="py-10">
      <div class="details bg-yellow-400 w-[100%] items-center p-3">
        <h1
          class="text-[20px] text-center bg-white mt-10 md:w-[100%] w-full md:text-5xl font-bold"
        >
          Exclussive Products For the week
        </h1>
      </div>

      <div
        class="product-list py-3 w-[100%] mx-auto flex item-center justify-center flex-col md:flex-row"
      ></div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
