<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="./tailwind.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" type="application/json" href="glide.core.min.css" />
    <!-- <link rel="stylesheet"  type="application/json" href="node_modules/@glidejs/glide/dist/css/glide.theme.min.css"> -->
    <title>Document</title>
  </head>
  <body>
    <div
      class="py-3 flex justify-between px-4 items-center relative bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500"
    >
      <div
        class="brand text-[13px] md:relative md:flex text-yellow-black bg-purple-200 transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-950 duration-300 shadow-lg shadow-violet-200 hover:border-yellow-200 hover:text-white items-center text-center rounded-[50%] p-3 md:p-5 px-5 md:px-5"
      >
        <a class="flex flex-col" href=""
          ><h1 class="text-2xl text-pink-600 italic hover:text-white">
            Ca<span class="text-green-600">n</span>dy's
          </h1>
          <h1 class="w-[100px] md:w-full">
            Bling-<span class="text-2xl text-green-600 shadow-yellow-300 italic"
              >N</span
            >-Thingz
          </h1>
        </a>
      </div>

      <div class="nav hidden md:flex gap-3 items-center">
        <li
          class="list-none text-black hover:text-yellow-200 py-[0.6rem] px-4 rounded-[14px]"
        >
          <a class="text-[18px] p-3" href=""
            ><ion-icon name="home-outline" class="text-white"></ion-icon></a
          >Home
        </li>
        <li
          class="list-none text-black hover:text-yellow-200 py-[0.6rem] px-4 rounded-[14px]"
        >
          <a class="text-[18px] p-3" href=""
            ><ion-icon name="call-outline" class="text-white"></ion-icon></a
          >Contact
        </li>
        <li
          class="list-none text-black hover:text-yellow-200 py-[0.6rem] px-4 rounded-[14px]"
        >
          <a class="text-[18px] p-3" href=""
            ><ion-icon
              name="bag-check-outline"
              class="text-white"
            ></ion-icon></a
          >Order
        </li>
      </div>

      <!-- Mobile Navbar -->
      <div
        class="nav block flex-col md:hidden gap-y-4 items-center w-full relative p-5 m-3"
      >
        <ion-icon
          onclick="changeHere(event)"
          class="flex text-4xl ml-[95%] cursor-pointer hover:bg-violet-900 hover:text-white"
          class="hamburger"
          name="reorder-three-outline"
        ></ion-icon>

        <div
          class="p-5 hidden cursor-pointer rounded-lg bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 nav-bar absolute items-center text-right top-28 right-0"
        >
          <li
            class="list-none text-black hover:text-yellow-200 py-[0.6rem] px-4 rounded-[14px] my-3"
          >
            <a
              class="text-[18px] flex gap-2 items-center"
              href=""
              aria-current="page"
              ><ion-icon name="home-outline" class="text-white"></ion-icon
              >Home</a
            >
          </li>
          <li
            class="list-none text-black hover:text-yellow-200 py-[0.6rem] px-4 rounded-[14px] my-3"
          >
            <a class="text-[18px] flex gap-2 items-center" href="">
              <ion-icon name="call-outline" class="text-white"></ion-icon>
              Contact</a
            >
          </li>
          <li
            class="list-none text-black hover:text-yellow-200 py-[0.6rem] px-4 rounded-[14px] my-3"
          >
            <a class="text-[18px] flex gap-2 items-center" href=""
              ><ion-icon name="cube-outline" class="text-white"></ion-icon
              >Package</a
            >
          </li>

          <li
            class="list-none text-black hover:text-yellow-200 py-[0.6rem] px-4 rounded-[14px] my-3"
          >
            <a class="text-[18px] flex gap-2 items-center" href=""
              ><ion-icon name="bag-check-outline" class="text-white"></ion-icon
              >Order</a
            >
          </li>
        </div>
      </div>
    </div>
    <div
      class="container mt-20 md:w-[800px] w-[95%] h-[200px] md:h-[400px] mx-auto flex items-center flex-col rounded-md justify-center"
    >
      <img slide class="w-full h-full rounded-md" src="" alt="" />
    </div>

    <div class="py-10">
      <h1
        class="text-[20px] text-center mt-10 md:w-[100%] w-full md:text-5xl text-white font-bold"
      >
        Shop Your Pair of Shoes
      </h1>

      <div
        class="product-list py-3 w-[100%] mx-auto flex item-center flex-col md:flex-row"
      ></div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
